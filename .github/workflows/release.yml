name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Ensure homebrew-tap repo exists
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, skipping homebrew-tap repo check"
            exit 0
          fi
          if ! gh repo view PhilipKram/homebrew-tap >/dev/null 2>&1; then
            gh repo create PhilipKram/homebrew-tap --public \
              --description "Homebrew formulae for PhilipKram projects"
          fi

      - name: Skip homebrew if token not available
        env:
          HOMEBREW_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$HOMEBREW_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN not set, removing homebrew formula config"
            sed -i '/^brews:/,$d' .goreleaser.yml
          fi

      - uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
